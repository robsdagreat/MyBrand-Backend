version: 2.1

jobs:
  build:
    docker:
      - image: cimg/node:21.7.2-browsers
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"
      - run:
          name: Install Dependencies
          command: yarn
      - run:
          name: Build app
          command: yarn build

  test:
    docker:
      - image: cimg/node:21.7.2-browsers
    working_directory: ~/project/Mybrand-API/MyBrand-Backend
    steps:
      - checkout:
          path: ~/project
      - run:
          name: Run Tests
          command: yarn test
      - store_test_results:
          path: ~/project/Mybrand-API/MyBrand-Backend/test-results
          destination: test-results

workflows:
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
      - store_test_results:
          path: ~/project/test-results
          destination: test-results
          requires:
            - build